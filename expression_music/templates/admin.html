<html>
<html lang="en">
    <head>

        <!-- Bootstrap CSS -->

    </head>
    <body>
        
        <!--================Header Menu Area =================-->
        <header class="header_area">
            <div class="main_menu">
            	<nav class="navbar navbar-expand-lg navbar-light">
					<div class="container box_1620">
						<!-- Brand and toggle get grouped for better mobile display -->
						<a class="navbar-brand logo_h" href="index.html"><span style="color:#FFFFFF">FaceTuneAI</span></a>
						<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<!-- Collect the nav links, forms, and other content for toggling -->
						<div class="collapse navbar-collapse offset" id="navbarSupportedContent">
							<ul class="nav navbar-nav menu_nav ml-auto">
								<li class="nav-item active"><a class="nav-link" href="/">Home</a></li> 
								<li class="nav-item"><a class="nav-link" href="/admin">Admin</a></li> 
								<li class="nav-item"><a class="nav-link" href="/login">User</a></li> 
								
							</ul>
						</div> 
					</div>
            	</nav>
            </div>
        </header>
        <!--================Header Menu Area =================-->
        
        <!--================Home Banner Area =================-->
        <section class="banner_area">
            <div class="box_1620">
				<div class="banner_inner d-flex align-items-center">
					<div class="container">
						<div class="banner_content text-center">
							<h2>Admin</h2>
							<div class="page_link">
								<a href="index.html">Home</a>
								<a href="services.html">Admin</a>
							</div>
						</div>
					</div>
				</div>
            </div>
        </section>
        <!--================End Home Banner Area =================-->
        
        
       <!--================Feature Area =================-->
<section class="feature_area white_feature p_120">
    <div class="container">
        <div class="main_title">
            <h2>Sign In Your Account</h2>
            
        </div>
        <div class="feature_inner row">
            <!-- Login Form -->
            <div class="col-md-6 mx-auto">
                <div class="login_form">
                    <form action="" method="POST">
                        
                        <div class="form-group">
                            <input type="text" class="form-control" id="email" name="username" placeholder="Username" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn submit_btn mx-auto">Login</button>
                    </form>
					{% if msg=="success" %}
				  <span style="color:#009933">Login success</span>
 <script>
//Using setTimeout to execute a function after 5 seconds.
setTimeout(function () {
   //Redirect with JavaScript
   window.location.href= '/user_request';
}, 4000);
</script>

				  {% endif %}
				  {% if msg=="fail" %}
				  <span style="color:#FF0000">Incorrect username password</span>
				  {% endif %}
                </div>
            </div>
            <!-- End of Login Form -->

           
        </div>
    </div>
</section>
<!--================End Feature Area =================-->

      
        
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="../static/js/jquery-3.3.1.min.js"></script>

        <script src="../static/js/stellar.js"></script>

        <script src="../static/vendors/owl-carousel/owl.carousel.min.js"></script>
        <script src="../static/vendors/popup/jquery.magnific-popup.min.js"></script>
        <script src="../static/js/jquery.ajaxchimp.min.js"></script>
        <script src="../static/vendors/counter-up/jquery.waypoints.min.js"></script>
        <script src="../static/vendors/counter-up/jquery.counterup.min.js"></script>
        <script src="../static/js/mail-script.js"></script>
        <script src="../static/js/theme.js"></script>
    </body>
</html>
