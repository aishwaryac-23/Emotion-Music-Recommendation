<html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="icon" href="img/favicon.png" type="image/png">
        <title>Foodie Moodie</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="../static/css/bootstrap.css">
        <link rel="stylesheet" href="../static/vendors/linericon/style.css">
        <link rel="stylesheet" href="../static/css/font-awesome.min.css">
        <link rel="stylesheet" href="../static/vendors/owl-carousel/owl.carousel.min.css">
        <link rel="stylesheet" href="../static/vendors/lightbox/simpleLightbox.css">
        <link rel="stylesheet" href="../static/vendors/nice-select/css/nice-select.css">
        <link rel="stylesheet" href="../static/vendors/animate-css/animate.css">
        <link rel="stylesheet" href="../static/vendors/popup/magnific-popup.css">
        <link rel="stylesheet" href="../static/vendors/flaticon/flaticon.css">
        <!-- main css -->
        <link rel="stylesheet" href="../static/css/style.css">
        <link rel="stylesheet" href="../static/css/responsive.css">
    </head>
    <body>
        
        <!--================Header Menu Area =================-->
        <header class="header_area">
            <div class="main_menu">
            	<nav class="navbar navbar-expand-lg navbar-light">
					<div class="container box_1620">
						<!-- Brand and toggle get grouped for better mobile display -->
						<a class="navbar-brand logo_h" href="index.html"><span style="color:#FFFFFF">EMOTION</span></a>
						<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<!-- Collect the nav links, forms, and other content for toggling -->
						<div class="collapse navbar-collapse offset" id="navbarSupportedContent">
							<ul class="nav navbar-nav menu_nav ml-auto">
								<li class="nav-item active"><a class="nav-link" href="/">Home</a></li> 
								<li class="nav-item"><a class="nav-link" href="/user_request">Requsts</a></li> 
								<li class="nav-item"><a class="nav-link" href="/add_food">Add food</a></li>
								<li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li> 
								
							</ul>
						</div> 
					</div>
            	</nav>
            </div>
        </header>
        <!--================Header Menu Area =================-->
        
        <!--================Home Banner Area =================-->
        <section class="banner_area">
            <div class="box_1620">
				<div class="banner_inner d-flex align-items-center">
					<div class="container">
						<div class="banner_content text-center">
							<h2>Admin</h2>
							<div class="page_link">
								<a href="index.html">Home</a>
								<a href="services.html">Admin</a>
							</div>
						</div>
					</div>
				</div>
            </div>
        </section>
        <!--================End Home Banner Area =================-->
        
        <!--================Feature Area =================-->
        <section class="feature_area white_feature p_120">
        	<div class="container">
        		<div class="main_title">
        			<h2>User Requests</h2>
        		</div>
        		<div class="feature_inner row">
				{% for row in user %}
        			<div class="col-lg-4 col-md-6">
        				<div class="feature_item">
        					<i class="flaticon-city"></i>
        					<h4>{{ row.1 }}</h4>
							{% if row.8==0 %}
        					<p>Mobile : {{ row.2 }}<br>Email : {{ row.3 }}<br><br><a href="/user_request?act=ok&uid={{ row.0 }}">Approve</a> / <a href="/user_request?act=no&uid={{ row.0 }}">Reject</a></p>{% elif row.8==1 %}<span style="color:#FF0000">Approved</span>{% else %}<span style="color:#00FF00">Rejected</span>{% endif %}
        				</div>
        			</div>
        			{% endfor %}
        		</div>
        	</div>
        </section>
        <!--================End Feature Area =================-->
        
        
        
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="../static/js/jquery-3.3.1.min.js"></script>
        <script src="../static/js/popper.js"></script>
        <script src="../static/js/bootstrap.min.js"></script>
        <script src="../static/js/stellar.js"></script>
        <script src="../static/vendors/lightbox/simpleLightbox.min.js"></script>
        <script src="../static/vendors/nice-select/js/jquery.nice-select.min.js"></script>
        <script src="../static/vendors/isotope/imagesloaded.pkgd.min.js"></script>
        <script src="../static/vendors/isotope/isotope.pkgd.min.js"></script>
        <script src="../static/vendors/owl-carousel/owl.carousel.min.js"></script>
        <script src="../static/vendors/popup/jquery.magnific-popup.min.js"></script>
        <script src="../static/js/jquery.ajaxchimp.min.js"></script>
        <script src="../static/vendors/counter-up/jquery.waypoints.min.js"></script>
        <script src="../static/vendors/counter-up/jquery.counterup.min.js"></script>
        <script src="../static/js/mail-script.js"></script>
        <script src="../static/js/theme.js"></script>
    </body>
</html>
